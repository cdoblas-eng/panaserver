<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tu Página</title>
    <!-- Incluye Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<!--<header class="bg-light text-center p-2">-->
    <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #9f3e81">
        <div class="container">
            <ul class="navbar-nav mx-auto">
                <li>
                    <img src="assets/doblas-white.png" alt="Logo" width=100px class="img-fluid mx-auto">
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="#">Encargos</a>
                </li>
                <li class="nav-item align-middle border">
                    <a class="nav-link align-middle" href="#">Modificar</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Recogida</a>
                </li>
                <li>
                    <img src="assets/doblas-white.png" alt="Logo" width=100px class="img-fluid mx-auto">
                </li>
            </ul>
        </div>
    </nav>
<!--</header>-->

<div class="container mt-4 mb-2" id="main-panel">

    <div class="row">
        <div class="col-md-6 text-uppercase miborde" id="column-1">
            <!-- Primera Fila -->
            <div class="row ">
                <div class="col-md-12 d-flex align-items-center justify-content-center">
                  <label class="m-1">
                    <input
                            type="text"
                            placeholder="Nombre cliente"
                            class="form-control"
                    />
                  </label>
                </div>

                <div class="col-md-12  d-flex align-items-center justify-content-center">
                    <table class="table center miborde-interno">
                        <thead>
                        <tr class="text-center">
                            <th scope="col" class="center text-uppercase" colspan="2" style="background-color: rgba(139,69,19,0.6)">Grande</th>
                            <th scope="col" class="center text-uppercase" colspan="2" style="background-color: lightblue">Pequeño</th>
                        </tr>
                        </thead>
                        <tbody class="text-center">
                        <tr>
                            <td style="background-color: rgba(139,69,19,0.25)">
                                <button class="btn btn-light btn-auto text-uppercase">Nata</button>
                            </td>
                            <td style="background-color: rgba(139,69,19,0.25)">
                                <button class="btn btn-warning btn-auto text-uppercase">Sin relleno</button>
                            </td>
                            <td style="background-color: rgba(176,224,230,0.3)">
                                <button class="btn btn-light btn-auto text-uppercase">Nata</button>
                            </td>
                            <td style="background-color: rgba(176,224,230,0.3)">
                                <button class="btn btn-warning btn-auto text-uppercase">Sin relleno</button>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>

            </div>

            <!-- Segunda Fila -->
            <div class="row">
                <div class="col-md-12  d-flex align-items-center justify-content-center">
                    <h2>ROSCON ESPECIAL:</h2>
                </div>
                <div class="col-md-12  d-flex align-items-center justify-content-center btn-group" role="group" aria-label="Opciones">
                    <label class="btn my-1 text-uppercase active">
                        <input type="radio" class="radio-hidden " name="options" id="option1" autocomplete="off" checked> grande
                    </label>
                    <label class="btn my-1 text-uppercase">
                        <input type="radio" class="radio-hidden" name="options" id="option2" autocomplete="off"> pequeño
                    </label>
                </div>
                <div class="col-md-12  d-flex align-items-center justify-content-center">
                    <label class="m-1">
                        <select name="fill1" class="form-control text-uppercase text-center">
                            <option value="" disabled selected>Relleno Especial</option>
                            <option value="opcion1">Crema</option>
                            <option value="opcion2">Nata</option>
                            <option value="opcion3">Merengue</option>
                        </select>
                    </label>
                    <button type="button" id="mostrarSelect" class="btn-warning my-1 mx-2">
                        <i class="bi bi-plus-lg"></i>
                    </button>
                    <label class="m-1">
                        <select name="fill1" id="miSelect" style="display: none;" class="form-control text-uppercase text-center">
                            <option value="opcion1">Crema</option>
                            <option value="opcion2">Nata</option>
                            <option value="opcion3">Merengue</option>
                            <option value="opcion3">Moca</option>
                        </select>
                    </label>
                </div>

                <div class="col-md-12  d-flex align-items-center justify-content-center">
                    <button class="btn btn-warning m-1">Añadir especial</button>
                </div>

<!--                </div>-->
            </div>

        </div>

        <div class="col-md-6 miborde" id="column-2">
            <div class="row-md-12  d-flex align-items-center justify-content-center">
                <h2>Lista pedido</h2>
            </div>
            <div class="row-md-12  d-flex align-items-center justify-content-center">
                <table class="table table-striped center miborde-interno text-center">
                    <thead class="thead-light miborde-interno">
                    <tr>
                        <th>Producto</th>
                        <th>Cantidad</th>
                        <th>Notas</th>
                        <th>Añadir</th>
                        <th>Quitar</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <td class="align-middle">GRANDE NATA</td>
                        <td class="align-middle">1</td>
                        <td class="align-middle">
                                <textarea style="resize: none" rows="2" cols="10"></textarea>
                        </td>
                        <td class="align-middle">
                            <button type="button" class="btn">
                                <i class="bi bi-plus-lg h3"></i>
                            </button>
                        </td>
                        <td class="align-middle">
                            <button type="button" class="btn">
                                <i class="bi bi-dash-lg h3"></i>
                            </button>
                        </td>
                    </tr>
                    <tr>
                        <td class="align-middle">PEQUEÑO SIN RELLENO</td>
                        <td class="align-middle">2</td>
                        <td class="align-middle">
                            <textarea style="resize: none" rows="2" cols="10"></textarea>
                        </td>
                        <td class="align-middle">
                            <button type="button" class="btn">
                                <i class="bi bi-plus-lg h3"></i>
                            </button>
                        </td>
                        <td class="align-middle">
                            <button type="button" class="btn">
                                <i class="bi bi-dash-lg h3"></i>
                            </button>
                        </td>
                    </tr>
                    <tr>
                        <td class="align-middle">GRANDE SIN RELLENO</td>
                        <td class="align-middle">1</td>
                        <td class="align-middle">
                            <textarea style="resize: none" rows="2" cols="10">Sin fruta</textarea>
                        </td>
                        <td class="align-middle">
                            <button type="button" class="btn">
                                <i class="bi bi-plus-lg h3"></i>
                            </button>
                        </td>
                        <td class="align-middle">
                            <button type="button" class="btn">
                                <i class="bi bi-dash-lg h3"></i>
                            </button>
                        </td>
                    </tr>
                    <!-- Otras filas... -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<footer class="text-center">
    <button class="btn" style="color: #e4e4e4;background-color: #9f3e81">Enviar encargo</button>
</footer>

<!-- Incluye Bootstrap JS (si es necesario) -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.2/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script>
    $(document).ready(function(){
        $('.btn-group label').click(function(){
            $('.btn-group label').removeClass('active');
            $(this).addClass('active');
        });

    $(document).ready(function(){
        $('#mostrarSelect').click(function(){
            $('#miSelect').toggle();
        });
    });
    });
</script>
</body>
</html>
